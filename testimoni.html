<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Allain Roblox</title>
  <style>
    /* Basic CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #333;
      line-height: 1.6;
      padding: 0 20px;
      position: relative;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Behind content */
      object-fit: cover; /* Cover entire background */
      opacity: 0.2; /* Control opacity */
    }

    /* Header styles */
    header {
      background: rgba(0, 0, 0, 0.7); /* Transparent background for visibility */
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 50px 20px;
      color: #fff;
      background: rgba(0, 0, 0, 0.8); /* Dark transparent layer */
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .hero a {
      background-color: #ff5722;
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
    }

    .hero a:hover {
      background-color: #e64a19;
    }

    /* Features Section */
    .features {
      display: flex;
      flex-direction: column; /* Stack vertically */
      margin: 50px 0;
      width: 100%;
    }

    .feature {
      background-color: rgba(255, 255, 255, 0.7); /* Slight transparency for background */
      padding: 20px;
      text-align: center;
      width: 100%; /* Full width */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px; /* Space between cards */
    }

    .feature h3 {
      margin-bottom: 15px;
    }

    .feature p {
      font-size: 1.1em;
    }

    /* Footer styles */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      .hero h2 {
        font-size: 2em;
      }
    }

    @media (max-width: 480px) {
      .hero h2 {
        font-size: 1.5em;
      }

      .hero a {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop class="video-background">
    <source src="me.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>
    <h1>Allain Roblox Testimoni</h1>
  </header>


  <div class="container">
    <section class="features" id="features">
      <div class="feature">
            <img style="width: 100%;" src="testi.png" alt="">
        </div>
        
  </div>


  <footer>
    <p>&copy; 2024 Your Company Name</p>
  </footer>
</body>
</html>
